<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="./index.css">
</head>
<body style= "overflow-x: hidden; max-width: 100%;">
 
    <h3><b>Body Mass Index Calculator</b></h3>
  <form class="form" id="form" >
  <div class="row-one">
    <input type="text" class="text-input" id="age"/><p class="text">Age</p>
    <label class="container">
    <input type="radio" name="radio" id="f"><p class="text">Female</p>
      <span class="checkmark"></span>
    </label>
    <label class="container">
    <input type="radio" name="radio" id="m"><p class="text">Male</p>
      <span class="checkmark"></span>
    </label>
    </div>
  
  <div class="row-two">
    <input type="text" class="text-input" id="height" ><p class="text">Height (cm)</p>
    <input type="text" class="text-input" id="weight" ><p class="text">Weight (kg)</p>
  </div>
  <button type="button" onclick="compute()" id="submit">Submit</button>
  </form>
  <div class="text-center"><p class="" id="ps"></p></div>

</body>
<script src="./bmi.js"></script>
</html>
